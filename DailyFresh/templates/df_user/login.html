<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"  href="/static/dist/css/bootstrap.min.css">
	<script src="/static/dist/jquery-1.12.4.js"></script>
	<script src="/static/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">

        name_error = false;
		pwd_error = false;

		if({{error_name}}==1){
		    alert({{error_name}})
			alert("用户名不存在！");

			name_error = true;
		}

		if({{error_password}} == 1){
		    alert({{error_password}})
			alert("密码错误");
			pwd_error = true;
		}
    </script>
	<script type="text/javascript" src="/static/js/login.js"></script>

</head>
<body>
    <div class="container">
	<div class="row clearfix">

		<div class="col-md-6 column">
			<img alt="140x140" src="http://ibootstrap-file.b0.upaiyun.com/lorempixel.com/140/140/default.jpg" class="img-rounded" />
		</div>
		<div class="col-md-6 column">
			<form role="form" method="post" action="/user/login_handle/" name="log_form" id="log_form">
                {% csrf_token %}
				<div class="form-group">
					 <label for="LoginInputUser">Username</label><input type="text" class="form-control" id="LoginInputUser" name="LoginInputUser" value="请输入用户名"/>
				</div>
				<div class="form-group">
					 <label for="LoginInputPassword">Password</label><input type="password" class="form-control" id="LoginInputPassword" name="LoginInputPassword"/>
				</div>
				<div class="checkbox">
					 <label><input type="checkbox" name="checkout" value="1"/>remeber</label>
				</div> <input type="submit" class="btn btn-default" value="Submit"/>
			</form>
		</div>
	</div>
</div>
</body>
</html>
