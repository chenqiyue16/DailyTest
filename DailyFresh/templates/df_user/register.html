<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<link rel="stylesheet"  href="/static/dist/css/bootstrap.min.css">
	<script src="/static/dist/jquery-1.12.4.js"></script>
	<script src="/static/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/static/js/register.js"></script>
</head>
<body><div class="container">
	<div class="row clearfix">
		<div class="col-md-6 column">
		</div>
		<div class="col-md-6 column">
			<form class="form-horizontal" role="form" action="/user/register_handle/" method="post" id="reg_form" name="reg_form">
				{% csrf_token %}
				<div class="form-group">
					<label for="inputUser" class="col-sm-2 control-label">username</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="inputUser" id="inputUser" value="请输入用户名"/>
					</div>
				</div>

				<div class="form-group">
					 <label for="inputEmail" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" name="inputEmail" id="inputEmail" value="请输入邮箱"/>
					</div>
				</div>
				<div class="form-group">
					 <label for="inputPassword" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" name="inputPassword" id="inputPassword" />
					</div>
				</div>
				<div class="form-group">
					 <label for="inputPassword2" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" name="inputPassword2" id="inputPassword2" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
							 <label><input type="checkbox" value="remeber_password" />记住密码</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						 <input type="submit" name="registerbtn" class="btn btn-default" value="注册">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

</body>
</html>
